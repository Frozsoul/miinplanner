  # Set to 0 to allow scaling to zero for cost savings during low traffic.
  # minInstances: 0

  # Maximum number of instances to automatically spin up
  # in response to increased traffic.
  maxInstances: 1 # Adjust as needed for your expected load

# Optional: Define resource allocation for your instances.
# resources:
#   cpu: 1
#   memoryMiB: 512

