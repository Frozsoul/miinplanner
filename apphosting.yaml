# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specify the runtime for your Next.js application.
# 'nodejs20' is recommended for current Next.js versions.
runtime: nodejs20

# Specify the region where your backend will be deployed.
# Choose a region close to your users, e.g., 'us-central1', 'europe-west1', etc.
region: us-central1

runConfig:
  # Minimum number of instances to keep running.
  # Set to 0 to allow scaling to zero for cost savings during low traffic.
  # minInstances: 0

  # Maximum number of instances to automatically spin up
  # in response to increased traffic.
  maxInstances: 1 # Adjust as needed for your expected load

# Optional: Define resource allocation for your instances.
# resources:
#   cpu: 1
#   memoryMiB: 512

# Optional: Environment variables available at runtime.
# NEXT_PUBLIC_ variables from your .env files are typically bundled by Next.js
# during the build process. Variables defined here are for server-side runtime.
# env:
#   - variable: EXAMPLE_RUNTIME_VAR
#     value: "runtime_value_from_yaml"

# Optional: For using secrets from Google Secret Manager at runtime.
# secretEnv:
#   - variable: API_KEY_SECRET
#     secret: YOUR_SECRET_NAME_IN_SECRET_MANAGER
